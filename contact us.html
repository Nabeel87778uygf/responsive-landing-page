<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background image for the contact section */
        #contact {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('./WhatsApp\ Image\ 2024-09-03\ at\ 4.34.15\ AM.jpeg') no-repeat center center/cover;
            color: white;
        }

        /* Form container styling */
        #contact .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        /* Text styling */
        #contact h1{
         font-weight: bolder;
         color: white;
         font-style: italic;
        }
         #contact .form-label {
            color: black;
            font-weight: bolder;
        }

        #contact .form-container h1 {
            color: #343a40; /* Dark text color for better contrast */
        }

        /* Adjust button colors */
        #contact .btn-primary {
            background-color: #007bff;
            border: none;
        }
        #contact .btn-primary:hover {
            background-color: #0056b3;
        }
       
    </style>
</head>
<body>
    <!-- Contact Us -->
    <section id="contact" class="py-5">
        <div class="container">
            <h1 class="text-center fw-bold mb-4 display-4">Contact Us</h1>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="form-container">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
